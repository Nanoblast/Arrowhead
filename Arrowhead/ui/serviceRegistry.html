
<html>
    <body>
        <h1> Hello Arrowhead World!</h1>
        <form action="/registerService" method="POST">
            <label for="serviceName">Service name:</label>
            <input type="text" id="serviceName" name="serviceName"> <br>
            <label for="serviceDefinition">Service definition:</label>
            <input type="text" id="serviceDefinition" name="serviceDefinition"> <br>
            <label for="port">Service PORT:</label> 
            <input type="text" id="port" name="port"> <br>
            
            <label for="certificate">Select certificate:</label>
            <input type="file" id="certificate" name="certificate"> <br>
            
            <button type="submit"> Submit </button> <br>
        </form>
    </body>
</html>
